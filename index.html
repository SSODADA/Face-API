<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>얼굴 인식</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    button {
            width: 300px; /* 버튼의 너비 */
            height: 80px; /* 버튼의 높이 */
            font-size: 40px; /* 텍스트 크기 */
            background-color: #4CAF50; /* 녹색 배경 */
            border: none; /* 테두리 없앰 */
            color: white; /* 글자색 */
            padding: 15px 32px; /* 상하 15px, 좌우 32px 패딩 */
            text-align: center; /* 텍스트 중앙 정렬 */
            text-decoration: none; /* 밑줄 없앰 */
            display: inline-block; /* 인라인-블록으로 표시 */
            margin: 4px 2px; /* 마진 */
            cursor: pointer; /* 마우스 오버시 커서 변경 */
            border-radius: 12px; /* 모서리 둥글게 */
        }

    h1 {
      margin-bottom: 50px;
      font-size: 70px; 
    }

  </style>
</head>
<body>
  <h1>얼굴 인식</h1>
  <button onclick="openhtml1()">이미지</button>
  <button onclick="openhtml2()">비디오</button>

  <script>
    function openhtml1() {
       window.open('index1.html', '_self').close(); // 현재 창을 닫고 새 창을 엽니다.
    }

    function openhtml2() {
       window.open('index2.html', '_self').close(); // 현재 창을 닫고 새 창을 엽니다.
    }
  </script>
</body>
</html>
