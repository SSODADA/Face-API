<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>얼굴 인식</title>
<style>
  body {
    text-align: center; /* 텍스트와 버튼들을 중앙에 정렬 */
  }
  .buttons {
    margin-top: 20px; /* '얼굴인식' 텍스트와 버튼 사이의 간격 */
  }
  .button {
    display: inline-block; /* 버튼을 인라인 블록 요소로 설정 */
    margin: 10px; /* 버튼 사이의 간격 */
    padding: 10px 20px; /* 버튼 내부의 여백 */
    text-decoration: none; /* 링크 밑줄 제거 */
    background-color: #f0f0f0; /* 버튼 배경 색상 */
    color: black; /* 버튼 텍스트 색상 */
    border: 1px solid #ddd; /* 버튼 테두리 */
    border-radius: 5px; /* 버튼 모서리 둥글게 */
  }
  .button:hover {
    background-color: #e9e9e9; /* 마우스를 올렸을 때의 배경 색상 */
  }
</style>
</head>
<body>

<h1>얼굴인식</h1>
<div class="buttons">
  <a href="index1.html" class="button">이미지</a>
  <a href="index2.html" class="button">비디오</a>
</div>

</body>
</html>
